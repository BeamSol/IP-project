<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maed Restaurant Seat Reservation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url(./gallary/photo_6051115720835711647_x.jpg);
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #reservation-form {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    label {
      display: block;
      margin: 10px 0;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }

    select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }

    button {
      background-color: #4caf50;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
   
  </style>
</head>
<body>
  
  <div id="reservation-form">
    <h2>Maed Restaurant Seat Reservation</h2>
    <form id="reservation-form"  onsubmit="return validateForm()">
      <a href="./login.html"><button type="button" >SignUp</button> </a>or Log in
      <label for="username">Username:</label>
      <input type="text" id="username" required>

      <label for="password">Password:</label>
      <input type="password" id="password" required>

      <label for="seat-choice">Seat Choice:</label>
      <select id="seat-choice" required>
        <option value="VIP">VIP Seats</option>
        <option value="front-row">Front Row to Live Band</option>
        <option value="anywhere">Anywhere Available</option>
      </select>

      <label for="num-persons">Number of Persons:</label>
      <input type="number" id="num-persons" oninput="checkMax(this)">

      <label for="reservation-name">Reservation Name:</label>
      <input type="text" id="reservation-name" required>

      <p>Please check your reservation details before arrival.</p>

      <button type="button" onclick="validateForm()">Reserve Now</button>
      <a href="./ip.html" style="color: black;text-decoration: none;"><B>Back to Home</B></a>
    </form>
  </div>

  <script>
    function validateForm() {
    var numPersons = document.getElementById("num-persons").value;
    var reservationName = document.getElementById("reservation-name").value;

    if (numPersons < 1 || numPersons > 20) {
      alert("Number of persons must be between 1 and 20.");
      return false; 
    }

    if (reservationName.trim() === "") {
      alert("Please enter a reservation name.");
      return false; 
    }

    return reserveNow(); 
   }

    function reserveNow() {
      
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;

      
      if (validateLogin(username, password)) {
        
        alert("Reservation successful! Please check your reservation details before arrival.");
      } else {
        
        alert("Login failed. Please check your credentials and try again./n please make sure you have an account first!");
      }
    }

    function validateLogin(username, password) {
      
      return username === "exampleuser" && password === "examplepassword";
    }
  </script>
</body>
</html>
