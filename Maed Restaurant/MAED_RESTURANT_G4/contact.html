<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Maed</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5; /* Light Gray color */
            text-align: center;
        }

        a {
            display: block;
            text-align: center;
            margin: 20px 0;
            text-decoration: none;
            color: #3498db; /* Dodger Blue color */
            font-size: 20px;
        }

        img {
            width: 80%;
            max-width: 400px;
            margin: 20px 0;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #e74c3c; /* Alizarin Crimson color */
        }

        h4 {
            color: #555; /* Gray color */
            font-weight: normal;
        }

        p {
            color: #555; /* Gray color */
            font-size: 18px;
            line-height: 1.6;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
            padding: 20px;
            border: 2px solid #3498db; /* Dodger Blue color */
            border-radius: 15px;
            background-color: #fff; /* White color */
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        form label {
            display: block;
            margin-bottom: 10px;
            color: #3498db; /* Dodger Blue color */
            font-size: 18px;
            text-align: left;
        }

        form input, form textarea {
            width: 80%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #3498db; /* Dodger Blue color */
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s ease-in-out;
        }

        form input:focus, form textarea:focus {
            outline: none;
            border-color: #e74c3c; /* Alizarin Crimson color */
        }

        form button {
            width: 50%;
            padding: 10px;
            background-color: #e74c3c; /* Alizarin Crimson color */
            color: #fff; /* White color */
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        form button:hover {
            background-color: #c0392b; /* Pomegranate color */
        }

        footer {
            background-color: #333; /* Dark Gray color */
            color: #fff; /* White color */
            padding: 20px;
        }

        footer p {
            font-size: 18px;
            margin: 10px;
        }

        footer a {
            display: inline;
            text-decoration: none;
            color: #fff;
            margin: 5px;
        }

        footer img {
           
            width: 40px;
            height: 40px;
            margin-right: 10px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <a href="ip.html">Home</a>
    <img src="./maed logo.jpg" alt="Maed Logo">
    <div>
        <h1>PHONE</h1>
        <p>+251-910-002-200<br>+251-901-111-222</p>
        <p>Email: maedrestaurant@gmail.com</p>

        <h1>Address</h1>
        <h4>BOLE SKY LIGHT  FIRST FLOOR</h4>
        <h4>XQPR+V4G, Addis Ababa</h4>
    </div>

    <form>
        <h1>Contact Us</h1>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message" >Message:</label>
        <textarea id="message" name="message" rows="4" placeholder="Please feel free to share!" required></textarea>

        <button type="submit">Send Message</button>
    </form>

    <footer>
        <div>
            <p>
                CONNECT WITH US<br>Become part of our Family!<br><br>
                <a href="https://www.facebook.com/" target="_blank">
                    <img src="./icons/facbook.png" alt="Facebook">
                </a>
                <a href="https://www.instagram.com/" target="_blank">
                    <img src="./icons/instagram.png" alt="Instagram">
                </a>
                <a href="https://twitter.com/" target="_blank">
                    <img src="./icons/Twitter-Emblem.png" alt="Twitter">
                </a>
            </p>
        </div>
    </footer>
</body>
</html>
